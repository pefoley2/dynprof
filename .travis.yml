language: cpp
sudo: required
dist: trusty
compiler:
    - clang
    - gcc
env:
    - DYNINST=DyninstAPI-9.1.0
addons:
    apt:
        packages:
            - boost
cache:
    directories:
        - $HOME/dyninst
before_install:
    - test -d $HOME/dyninst/bin || wget -N http://www.paradyn.org/release9.1.0/$DYNINST.tgz
    - test -d $HOME/dyninst/bin || tar xf $DYNINST.tgz
install:
    - test -d $HOME/dyninst/bin || (mkdir -p $DYNINST/work && cd $DYNINST/work && cmake .. -DCMAKE_INSTALL_PREFIX=$HOME/dyninst)
    - test -d $HOME/dyninst/bin || make -C $DYNINST/work install
script:
    - make
    - make test
